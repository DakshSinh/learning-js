<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
    </div>
  </body>
  <script>
    const aDiv = document.createElement("div")
    console.log(aDiv)
    aDiv.className = "main"
    aDiv.id = Math.round(Math.random() * 10 + 1)
    aDiv.setAttribute("title", "Daksh is a dev")
    aDiv.style.backgroundColor = "green"
    aDiv.innerText = "Overwrite "
    const aText = document.createTextNode("Via set attribute")
    aDiv.appendChild(aText)
    document.body.appendChild(aDiv)
</script>
</html>
